<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style media="screen">
    body{
      margin-top : 70px;
    }
  </style>
  <title>Weight Converter</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-5 text-center mb-4">Weight Converter</h1>
        <form>
          <div class="form-group">
            <input type="number" id="lbsInput" class="form-control form-control-lg" placeholder="Enter Pounds..">
          </div>
        </form>
        <div id="output">
          <div class="card bg-warning mb-1">
            <div class="card-block">
               <h4>Grams:</h4>
               <div id="gramsOutput"></div>
            </div>
          </div>

          <div class="card bg-success mb-1">
            <div class="card-block">
               <h4>KiloGrams:</h4>
               <div id="kilogramsOutput"></div>
            </div>
          </div>

          <div class="card bg-info mb-1">
            <div class="card-block">
               <h4>ounces:</h4>
               <div id="ouncesOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

   <script>
     document.getElementById('output').style.visibility = 'hidden';
     document.getElementById('lbsInput').addEventListener('input',function(e){
       document.getElementById('output').style.visibility = 'visible';
       let lbs = e.target.value;
       document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
       document.getElementById('kilogramsOutput').innerHTML = lbs/2.2046;
       document.getElementById('ouncesOutput').innerHTML = lbs*16;
     });
   </script>
</body>
</html>
